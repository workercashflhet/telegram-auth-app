<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="loginScreen" class="login-screen">
            <h1 class="app-title">–í–•–û–î</h1>
            <p class="app-subtitle">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤–∞—à Telegram –∞–∫–∫–∞—É–Ω—Ç</p>
            
            <button id="loginButton" class="login-button pulse">
                <span class="icon">üîë</span>
                –í–û–ô–¢–ò –ß–ï–†–ï–ó TELEGRAM
            </button>
            
            <div id="statusMessage" class="status-message">
                <span id="statusText">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –≤—Ö–æ–¥–∞</span>
            </div>
            
            <div id="telegramStatus" class="status-message" style="display: none;">
                <span id="telegramStatusText"></span>
            </div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è -->
        <div id="profileScreen" class="profile-screen">
            <div class="profile-header">
                <!-- –ë–µ–π–¥–∂ —Ä–µ–∞–ª—å–Ω—ã—Ö/–¥–µ–º–æ –¥–∞–Ω–Ω—ã—Ö -->
                <div id="dataBadge" class="data-badge demo">
                    <span id="badgeText">–î–ï–ú–û –†–ï–ñ–ò–ú</span>
                </div>
                
                <div id="profilePhotoContainer" class="profile-photo-container">
                    <div id="profileInitials" class="profile-initials">T</div>
                    <img id="profilePhoto" class="profile-photo" style="display: none;">
                </div>
                
                <h2 id="userName" class="user-name">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
                <div id="userUsername" class="user-username">@username</div>
            </div>
            
            <div class="profile-info">
                <div id="infoGrid" class="info-grid">
                    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>
                
                <div class="profile-actions">
                    <button id="logoutButton" class="logout-button">
                        <span class="icon">üö™</span>
                        –í–´–ô–¢–ò
                    </button>
                    
                    <button id="refreshButton" class="refresh-button" onclick="location.reload()">
                        <span class="icon">üîÑ</span>
                        –û–ë–ù–û–í–ò–¢–¨
                    </button>
                </div>
            </div>
        </div>
        
        <!-- –§—É—Ç–µ—Ä -->
        <div class="app-footer">
            <div>Telegram Auth ‚Ä¢ –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</div>
            <div id="appInfo" style="font-size: 0.8rem; color: #999; margin-top: 5px;"></div>
        </div>
    </div>

    <script>
        // Telegram WebApp
        let tg = null;
        let currentUser = null;
        let isTelegramApp = false;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loginScreen = document.getElementById('loginScreen');
        const profileScreen = document.getElementById('profileScreen');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const telegramStatus = document.getElementById('telegramStatus');
        const telegramStatusText = document.getElementById('telegramStatusText');
        const dataBadge = document.getElementById('dataBadge');
        const badgeText = document.getElementById('badgeText');
        const appInfo = document.getElementById('appInfo');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.ready();
                tg.setHeaderColor('#000000');
                tg.setBackgroundColor('#000000');
                isTelegramApp = true;
                
                showTelegramStatus('‚úÖ Telegram WebApp –æ–±–Ω–∞—Ä—É–∂–µ–Ω', 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                if (tg.initData) {
                    showTelegramStatus('–î–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø–æ–ª—É—á–µ–Ω—ã', 'success');
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        showStatus('–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥...', 'loading');
                        login();
                    }, 1000);
                } else {
                    showTelegramStatus('–ù–∞–∂–º–∏—Ç–µ "–í–æ–π—Ç–∏" –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'info');
                }
                
                return true;
            }
            return false;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å Telegram
        function showTelegramStatus(message, type = 'info') {
            telegramStatusText.textContent = message;
            telegramStatus.className = `status-message status-${type}`;
            telegramStatus.style.display = 'block';
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ–±—â–∏–π —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type = 'info') {
            statusText.textContent = message;
            statusMessage.className = `status-message status-${type} visible`;
        }
        
        // –°–∫—Ä—ã—Ç—å —Å—Ç–∞—Ç—É—Å
        function hideStatus() {
            statusMessage.classList.remove('visible');
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å –∏–Ω–∏—Ü–∏–∞–ª—ã
        function getInitials(firstName, lastName) {
            const first = firstName ? firstName.charAt(0).toUpperCase() : 'T';
            const last = lastName ? lastName.charAt(0).toUpperCase() : '';
            return first + last;
        }
        
        // –í–æ–π—Ç–∏
        async function login() {
            showStatus('–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥...', 'loading');
            loginButton.disabled = true;
            
            let initData = '';
            if (tg && tg.initData) {
                initData = tg.initData;
                console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ Telegram WebApp');
            }
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –¥–∞–Ω–Ω—ã—Ö
                    if (data.source === 'telegram') {
                        dataBadge.className = 'data-badge real';
                        badgeText.textContent = 'REAL TELEGRAM DATA';
                        showStatus('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram —É—Å–ø–µ—à–Ω–∞', 'success');
                        appInfo.textContent = '‚úÖ –†–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ Telegram';
                    } else {
                        dataBadge.className = 'data-badge demo';
                        badgeText.textContent = '–î–ï–ú–û –†–ï–ñ–ò–ú';
                        showStatus('‚ö†Ô∏è –î–µ–º–æ-—Ä–µ–∂–∏–º. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞', 'info');
                        appInfo.textContent = '‚ö†Ô∏è –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏';
                    }
                    
                    showProfile(currentUser);
                    setTimeout(hideStatus, 3000);
                    
                } else {
                    showStatus(`‚ùå ${data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞'}`, 'error');
                    loginButton.disabled = false;
                }
                
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
                loginButton.disabled = false;
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
        function showProfile(user) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–æ—Ç–æ
            const profilePhoto = document.getElementById('profilePhoto');
            const profileInitials = document.getElementById('profileInitials');
            const userName = document.getElementById('userName');
            const userUsername = document.getElementById('userUsername');
            
            if (user.photo_url) {
                profilePhoto.src = user.photo_url;
                profilePhoto.style.display = 'block';
                profileInitials.style.display = 'none';
                profilePhoto.onerror = function() {
                    // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª—ã
                    profilePhoto.style.display = 'none';
                    profileInitials.textContent = getInitials(user.first_name, user.last_name);
                    profileInitials.style.display = 'block';
                };
            } else {
                profileInitials.textContent = getInitials(user.first_name, user.last_name);
                profileInitials.style.display = 'block';
                profilePhoto.style.display = 'none';
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è
            const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
            userName.textContent = fullName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram';
            userUsername.textContent = user.username ? `@${user.username}` : '–ë–µ–∑ username';
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            const infoGrid = document.getElementById('infoGrid');
            infoGrid.innerHTML = '';
            
            const infoItems = [
                { label: 'ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', value: user.id, icon: 'üÜî' },
                { label: '–ò–º—è', value: user.first_name || '‚Äî', icon: 'üë§' },
                { label: '–§–∞–º–∏–ª–∏—è', value: user.last_name || '‚Äî', icon: 'üë•' },
                { label: 'Username', value: user.username ? '@' + user.username : '‚Äî', icon: 'üìõ' },
                { label: '–Ø–∑—ã–∫', value: user.language_code?.toUpperCase() || 'RU', icon: 'üåê' },
                { label: 'Premium', value: user.is_premium ? '‚úÖ –ê–∫—Ç–∏–≤–µ–Ω' : '‚ùå –ù–µ –∞–∫—Ç–∏–≤–µ–Ω', icon: '‚≠ê' },
                { label: '–î–æ—Å—Ç—É–ø –∫ –õ–°', value: user.allows_write_to_pm ? '‚úÖ –†–∞–∑—Ä–µ—à–µ–Ω' : '‚ùå –ó–∞–ø—Ä–µ—â–µ–Ω', icon: 'üí¨' },
                { label: '–î–∞—Ç–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', value: new Date(user.auth_date).toLocaleString('ru-RU'), icon: 'üìÖ' },
                { label: '–¢–∏–ø —á–∞—Ç–∞', value: user.chat_type || 'private', icon: 'üí≠' }
            ];
            
            infoItems.forEach(item => {
                const infoItem = document.createElement('div');
                infoItem.className = 'info-item';
                infoItem.innerHTML = `
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <span style="margin-right: 10px; font-size: 1.2rem;">${item.icon}</span>
                        <div class="info-label">${item.label}</div>
                    </div>
                    <div class="info-value">${item.value}</div>
                `;
                infoGrid.appendChild(infoItem);
            });
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã
            loginScreen.style.display = 'none';
            profileScreen.style.display = 'block';
            profileScreen.style.animation = 'fadeIn 0.5s ease';
        }
        
        // –í—ã–π—Ç–∏
        function logout() {
            currentUser = null;
            profileScreen.style.display = 'none';
            loginScreen.style.display = 'block';
            loginButton.disabled = false;
            loginButton.classList.add('pulse');
            dataBadge.className = 'data-badge demo';
            badgeText.textContent = '–î–ï–ú–û –†–ï–ñ–ò–ú';
            appInfo.textContent = '';
            showStatus('–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞', 'success');
            setTimeout(hideStatus, 2000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            initTelegram();
            
            if (!isTelegramApp) {
                showTelegramStatus('‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
                appInfo.textContent = '‚ö†Ô∏è –î–µ–º–æ-—Ä–µ–∂–∏–º. –î–ª—è —Ä–µ–∞–ª—å–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –æ—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞';
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            loginButton.addEventListener('click', login);
            logoutButton.addEventListener('click', logout);
        });
    </script>
</body>
</html>
