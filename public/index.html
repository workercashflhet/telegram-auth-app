<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="loginScreen" class="login-screen">
            <h1 class="app-title">–í–•–û–î</h1>
            <p class="app-subtitle">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤–∞—à Telegram –∞–∫–∫–∞—É–Ω—Ç</p>
            
            <button id="loginButton" class="login-button pulse">
                <span class="icon">üîë</span>
                –í–û–ô–¢–ò –ß–ï–†–ï–ó TELEGRAM
            </button>
            
            <div id="statusMessage" class="status-message">
                <span id="statusText">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –≤—Ö–æ–¥–∞</span>
            </div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è -->
        <div id="profileScreen" class="profile-screen">
            <div class="profile-header">
                <div id="profilePhotoContainer" class="profile-photo-container">
                    <div id="profileInitials" class="profile-initials">T</div>
                    <img id="profilePhoto" class="profile-photo" style="display: none;">
                </div>
                
                <h2 id="userName" class="user-name">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
                <div id="userUsername" class="user-username">@username</div>
            </div>
            
            <div class="profile-info">
                <div id="infoGrid" class="info-grid">
                    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>
                
                <button id="logoutButton" class="logout-button">
                    <span class="icon">üö™</span>
                    –í–´–ô–¢–ò
                </button>
            </div>
        </div>
        
        <!-- –§—É—Ç–µ—Ä -->
        <div class="app-footer">
            <div>Telegram Auth ‚Ä¢ –ú–∏–Ω–∏–º–∞–ª–∏–∑–º ‚Ä¢ –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å</div>
        </div>
    </div>

    <script>
        // Telegram WebApp
        let tg = null;
        let currentUser = null;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loginScreen = document.getElementById('loginScreen');
        const profileScreen = document.getElementById('profileScreen');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.ready();
                tg.setHeaderColor('#000000');
                tg.setBackgroundColor('#000000');
                return true;
            }
            return false;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type = 'info') {
            statusText.textContent = message;
            statusMessage.className = `status-message status-${type} visible`;
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            if (type === 'loading') {
                setTimeout(() => {
                    statusMessage.classList.remove('visible');
                }, 5000);
            }
        }
        
        // –°–∫—Ä—ã—Ç—å —Å—Ç–∞—Ç—É—Å
        function hideStatus() {
            statusMessage.classList.remove('visible');
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å –∏–Ω–∏—Ü–∏–∞–ª—ã –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞
        function getInitials(firstName, lastName) {
            const first = firstName ? firstName.charAt(0).toUpperCase() : 'T';
            const last = lastName ? lastName.charAt(0).toUpperCase() : '';
            return first + last;
        }
        
        // –í–æ–π—Ç–∏
        async function login() {
            showStatus('–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥...', 'loading');
            loginButton.disabled = true;
            
            let initData = 'telegram_auth_' + Date.now();
            if (tg && tg.initData) {
                initData = tg.initData;
            }
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ initData })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showProfile(currentUser);
                    showStatus('‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    setTimeout(hideStatus, 2000);
                } else {
                    showStatus(`‚ùå ${data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞'}`, 'error');
                    loginButton.disabled = false;
                }
                
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
                loginButton.disabled = false;
                
                // –î–µ–º–æ-—Ä–µ–∂–∏–º –ø—Ä–∏ –æ—à–∏–±–∫–µ —Å–µ—Ç–∏
                setTimeout(() => {
                    const demoUser = {
                        id: 123456789,
                        first_name: 'Telegram',
                        last_name: 'User',
                        username: 'telegram_user',
                        language_code: 'ru',
                        is_premium: true,
                        allows_write_to_pm: true,
                        photo_url: 'https://via.placeholder.com/150/000000/FFFFFF?text=TG',
                        auth_date: new Date().toISOString(),
                        query_id: 'demo_query_id',
                        chat_type: 'private',
                        chat_instance: 'demo_chat_instance'
                    };
                    currentUser = demoUser;
                    showProfile(currentUser);
                    showStatus('‚úÖ –î–µ–º–æ-–≤—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
                    setTimeout(hideStatus, 2000);
                }, 500);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
        function showProfile(user) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è
            const profilePhoto = document.getElementById('profilePhoto');
            const profileInitials = document.getElementById('profileInitials');
            const userName = document.getElementById('userName');
            const userUsername = document.getElementById('userUsername');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ—Ç–æ –∏–ª–∏ –∏–Ω–∏—Ü–∏–∞–ª—ã
            if (user.photo_url) {
                profilePhoto.src = user.photo_url;
                profilePhoto.style.display = 'block';
                profileInitials.style.display = 'none';
            } else {
                const initials = getInitials(user.first_name, user.last_name);
                profileInitials.textContent = initials;
                profileInitials.style.display = 'block';
                profilePhoto.style.display = 'none';
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è
            const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
            userName.textContent = fullName || 'Telegram User';
            userUsername.textContent = user.username ? `@${user.username}` : '–ë–µ–∑ username';
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            const infoGrid = document.getElementById('infoGrid');
            infoGrid.innerHTML = '';
            
            const infoItems = [
                { label: 'ID', value: user.id, icon: 'üÜî' },
                { label: '–Ø–∑—ã–∫', value: user.language_code?.toUpperCase() || 'RU', icon: 'üåê' },
                { label: 'Premium', value: user.is_premium ? '–ê–∫—Ç–∏–≤–µ–Ω' : '–ù–µ –∞–∫—Ç–∏–≤–µ–Ω', icon: '‚≠ê' },
                { label: '–°—Ç–∞—Ç—É—Å', value: user.allows_write_to_pm ? 'Online' : 'Offline', icon: 'üí¨' },
                { label: '–¢–∏–ø –∞–∫–∫–∞—É–Ω—Ç–∞', value: 'Telegram', icon: 'üì±' },
                { label: '–î–∞—Ç–∞ –≤—Ö–æ–¥–∞', value: new Date().toLocaleDateString('ru-RU'), icon: 'üìÖ' }
            ];
            
            infoItems.forEach(item => {
                const infoItem = document.createElement('div');
                infoItem.className = 'info-item';
                infoItem.innerHTML = `
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <span style="margin-right: 10px; font-size: 1.2rem;">${item.icon}</span>
                        <div class="info-label">${item.label}</div>
                    </div>
                    <div class="info-value">${item.value}</div>
                `;
                infoGrid.appendChild(infoItem);
            });
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã
            loginScreen.style.display = 'none';
            profileScreen.style.display = 'block';
            
            // –í–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            profileScreen.style.animation = 'fadeIn 0.5s ease';
        }
        
        // –í—ã–π—Ç–∏
        function logout() {
            currentUser = null;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã
            profileScreen.style.display = 'none';
            loginScreen.style.display = 'block';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            loginButton.disabled = false;
            loginButton.classList.add('pulse');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            showStatus('–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞', 'success');
            setTimeout(hideStatus, 2000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            if (initTelegram()) {
                showStatus('Telegram WebApp –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ', 'success');
                setTimeout(hideStatus, 2000);
                
                // –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏, –ø—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
                if (tg.initData) {
                    setTimeout(login, 1000);
                }
            } else {
                showStatus('‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞', 'error');
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            loginButton.addEventListener('click', login);
            logoutButton.addEventListener('click', logout);
        });
    </script>
</body>
</html>
