<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            color: #333;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .user-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }
        
        .info-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 500;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .telegram-data {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Telegram Auth App</h1>
        
        <div id="status" class="status info">
            –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...
        </div>
        
        <div class="buttons">
            <button onclick="testServer()">üîÑ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–µ—Ä–≤–µ—Ä</button>
            <button onclick="testAuth()">üîê –¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</button>
            <button onclick="showTelegramData()">üì± –î–∞–Ω–Ω—ã–µ Telegram</button>
        </div>
        
        <div id="serverResult" class="status" style="display: none;"></div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
            <div id="userData"></div>
        </div>
        
        <div id="telegramData" class="telegram-data" style="display: none;"></div>
        
        <div style="text-align: center; margin-top: 30px; color: #6c757d; font-size: 14px;">
            <p>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ –Ω–∞ Vercel</p>
            <p>–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞</p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = null;
        
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.ready();
                
                showStatus('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                return true;
            }
            return false;
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function testServer() {
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('serverResult');
                    resultDiv.innerHTML = `
                        <strong>‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç!</strong><br>
                        <small>${data.message}</small><br>
                        <small>–í—Ä–µ–º—è: ${new Date(data.timestamp).toLocaleString()}</small><br>
                        <small>–¢–æ–∫–µ–Ω –±–æ—Ç–∞: ${data.botToken}</small>
                    `;
                    resultDiv.className = 'status success';
                    resultDiv.style.display = 'block';
                })
                .catch(error => {
                    const resultDiv = document.getElementById('serverResult');
                    resultDiv.innerHTML = `<strong>‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:</strong> ${error.message}`;
                    resultDiv.className = 'status error';
                    resultDiv.style.display = 'block';
                });
        }
        
        function testAuth() {
            let initData = 'demo';
            
            if (tg && tg.initData) {
                initData = tg.initData;
            }
            
            showStatus('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...', 'info');
            
            fetch('/api/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ initData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                    displayUserInfo(data.user);
                } else {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            });
        }
        
        function displayUserInfo(user) {
            const userDataDiv = document.getElementById('userData');
            const userInfoDiv = document.getElementById('userInfo');
            
            userDataDiv.innerHTML = '';
            
            const fields = [
                { label: 'ID', value: user.id },
                { label: '–ò–º—è', value: user.first_name },
                { label: '–§–∞–º–∏–ª–∏—è', value: user.last_name },
                { label: 'Username', value: user.username ? '@' + user.username : '–ù–µ—Ç' },
                { label: '–Ø–∑—ã–∫', value: user.language_code },
                { label: 'Premium', value: user.is_premium ? '–î–∞ ‚úÖ' : '–ù–µ—Ç ‚ùå' },
                { label: '–î–∞—Ç–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', value: new Date(user.auth_date).toLocaleString() }
            ];
            
            fields.forEach(field => {
                const item = document.createElement('div');
                item.className = 'info-item';
                item.innerHTML = `
                    <div class="info-label">${field.label}</div>
                    <div class="info-value">${field.value}</div>
                `;
                userDataDiv.appendChild(item);
            });
            
            userInfoDiv.style.display = 'block';
        }
        
        function showTelegramData() {
            const telegramDataDiv = document.getElementById('telegramData');
            
            if (!tg) {
                telegramDataDiv.innerHTML = 'Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞.';
                telegramDataDiv.style.display = 'block';
                return;
            }
            
            const data = {
                initData: tg.initData || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö',
                initDataUnsafe: tg.initDataUnsafe || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö',
                version: tg.version,
                platform: tg.platform,
                colorScheme: tg.colorScheme,
                themeParams: tg.themeParams
            };
            
            telegramDataDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            telegramDataDiv.style.display = 'block';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            if (initTelegram()) {
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                setTimeout(testServer, 500);
            } else {
                showStatus('‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞ –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞', 'info');
            }
        });
    </script>
</body>
</html>
